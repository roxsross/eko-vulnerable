name: Eko security pipeline

on:
    push:
        branches:
            - master

permissions:
    security-events: write
    actions: read
    contents: read
    checks: write
    pull-requests: write

jobs:
    secret:
        name: secret-gitleaks-scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: scan gitleaks
              run: docker run --rm -v $(pwd):/pwd zricethezav/gitleaks:latest detect --verbose --source="/pwd" --report-format=sarif --report-path=/pwd/gitleaks.sarif --log-level=debug 
              continue-on-error: true 
            - uses: actions/setup-python@v5
              with:
                python-version: '3.13' 
            - run: python ./github/workflows/scripts/remove.py              
            - name: upload codeql
              uses: github/codeql-action/upload-sarif@v3
              with:
                sarif_file: gitleaks.sarif
                category: gitleaks
            
